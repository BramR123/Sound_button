<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Geluid in Experience Builder</title>
  <style>
    #soundButton {
      background-color: #004ca3;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #soundButton:hover {
      background-color: #003b82;
    }
  </style>
</head>
<body>
  <button id="soundButton" onclick="playSound()">Geluid in Experience Builder</button>
  <audio id="soundEffect" src="https://bramr123.github.io/Sound_button/sound.mp3"

  <script>
    function playSound() {
      var audio = document.getElementById("soundEffect");
      audio.play();
    }
  </script>
</body>
</html>
