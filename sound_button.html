<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Button</title>
</head>
<body>
  <button onclick="playSound()">Play Sound</button>
  <audio id="soundEffect" src="sound.mp3"></audio>

  <script>
    function playSound() {
      var audio = document.getElementById("soundEffect");
      audio.play();
    }
  </script>
</body>
</html>
